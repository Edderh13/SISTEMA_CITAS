<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>BIOCURE MX - Iniciar Sesión</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f2f5f7;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 900px;
            height: 540px;
            background: white;
            display: flex;
            border-radius: 18px;
            box-shadow: 0 4px 30px rgba(0,0,0,0.15);
            overflow: hidden;
            animation: fadeIn 0.7s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* LEFT SIDE */
        .left {
            width: 50%;
            padding: 45px 50px;
        }

        .logo {
            font-size: 22px;
            font-weight: bold;
            color: #0A3A40;
            margin-bottom: 25px;
        }

        .title {
            font-size: 24px;
            font-weight: 700;
            color: #0A3A40;
            line-height: 1.3;
        }

        .subtitle {
            margin-top: 10px;
            color: #555;
            font-size: 14px;
        }

        .form-group {
            margin-top: 25px;
        }

        label {
            font-weight: 600;
            font-size: 14px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
            background: #f8fbff;
        }

        /* Botón de mostrar/ocultar */
        .toggle-text {
            margin-top: 5px;
            font-size: 13px;
            color: #0A3A40;
            cursor: pointer;
            font-weight: 600;
            transition: 0.3s ease;
            display: inline-block;
        }

        .toggle-text:hover {
            color: #0bb89d;
            transform: translateX(2px);
        }

        .options {
            margin-top: 12px;
            display: flex;
            justify-content: space-between;
            font-size: 13px;
        }

        .options a {
            color: #0A3A40;
            text-decoration: none;
            font-weight: 600;
        }

        .actions {
            margin-top: 28px;
            display: flex;
            gap: 10px;
        }

        button {
            flex: 1;
            padding: 12px;
            border-radius: 8px;
            border: none;
            font-size: 15px;
            cursor: pointer;
            transition: 0.3s;
        }

        .login-btn {
            background: #0bb89d;
            color: white;
        }
        .login-btn:hover {
            background: #089e87;
        }

        .register-btn {
            background: white;
            border: 1px solid #0bb89d;
            color: #0bb89d;
        }
        .register-btn:hover {
            background: #0bb89d;
            color: white;
        }

        /* RIGHT SIDE */
        .right {
            width: 50%;
            background: #e8f6f4;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 25px;
        }

        .right img {
            width: 90%;
        }

        /* Responsive */
        @media (max-width: 900px) {
            .container {
                width: 95%;
                height: auto;
                flex-direction: column;
            }
            .right { display: none; }
        }

    </style>
</head>

<body>

    <div class="container">

        <!-- LEFT PANEL -->
        <div class="left">

            <div class="logo">BIOCURE MX</div>

            <div class="title">Bienvenido de nuevo</div>
            <div class="subtitle">Por favor inicia sesión para continuar</div>

            <form method="POST">
                {% csrf_token %}
                <input type="hidden" name="next" value="{{ next }}">

                <div class="form-group">
                    <label>Usuario</label>
                    <input type="text" name="username" required>
                </div>

                <div class="form-group">
                    <label>Contraseña</label>
                    <input type="password" id="password" name="password" required>

                    <!-- Texto dinámico de mostrar/ocultar -->
                    <span class="toggle-text" id="togglePass" onclick="togglePassword()">Mostrar contraseña</span>
                </div>

                <div class="options">
                    <label><input type="checkbox"> Recordarme</label>
                    <a href="#">¿Olvidaste tu contraseña?</a>
                </div>

                <div class="actions">
                    <button type="submit" class="login-btn">Ingresar</button>
                    <button type="button" class="register-btn">Crear cuenta</button>
                </div>

            </form>

        </div>

        <!-- RIGHT PANEL -->
        <div class="right">
            <img src="https://cdn-icons-png.flaticon.com/512/706/706164.png" alt="Healthcare Illustration">
        </div>

    </div>

    <script>
        function togglePassword() {
            const input = document.getElementById("password");
            const toggle = document.getElementById("togglePass");

            if (input.type === "password") {
                input.type = "text";
                toggle.textContent = "Ocultar contraseña";
            } else {
                input.type = "password";
                toggle.textContent = "Mostrar contraseña";
            }
        }
    </script>

</body>
</html>
