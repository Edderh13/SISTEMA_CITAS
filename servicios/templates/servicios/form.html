{% extends "base.html" %}

{% block content %}

<h1>{{ titulo }}</h1>

<div style="
    background:white;
    padding:20px;
    border-radius:10px;
    box-shadow:0 2px 8px rgba(0,0,0,0.1);
    width:600px;
">

    <form method="POST">
        {% csrf_token %}

        <label>Nombre:</label>
        {{ form.nombre }}
        <br><br>

        <label>Descripción:</label>
        {{ form.descripcion }}
        <br><br>

        <label>Precio:</label>
        {{ form.precio }}
        <br><br>

        <label>Duración (minutos):</label>
        {{ form.duracion }}
        <br><br>

        <label>Activo:</label>
        {{ form.activo }}
        <br><br>

        <button type="submit" style="
            background:#2563eb;
            color:white;
            padding:10px 20px;
            border:none;
            border-radius:6px;
            cursor:pointer;
            font-size:16px;
        ">
            Guardar
        </button>

        <a href="/servicios/" style="
            margin-left:10px;
            font-size:16px;
            color:#555;
        ">Cancelar</a>

    </form>
</div>

{% endblock %}
