{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biocure MX - Calendario</title>

    <!-- FullCalendar v5 (versi칩n estable y sencilla de usar) -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.js"></script>

    <style>
    body {
        margin: 0;
        font-family: 'Segoe UI', sans-serif;
        background: #f4f7fb;
        display: flex;
    }

    .sidebar {
        width: 250px;
        background: #0a3d62;
        color: #fff;
        height: 100vh;
        padding-top: 20px;
        position: fixed;
        left: 0;
        top: 0;
    }

    .sidebar h2 {
        text-align: center;
        margin-bottom: 30px;
        font-size: 22px;
        font-weight: 600;
        letter-spacing: 1px;
    }

    .menu-item {
        padding: 15px 25px;
        cursor: pointer;
        transition: 0.2s;
        font-size: 15px;
        text-transform: uppercase;
        letter-spacing: 0.8px;
    }

    .menu-item:hover {
        background: #145a91;
    }

    .menu-item a {
        color: white;
        text-decoration: none;
    }

    .main {
        margin-left: 250px;
        padding: 25px;
        width: calc(100% - 250px);
    }

    h1 {
        margin-top: 0;
        font-size: 26px;
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    /* =============================
       ESTILO PROFESIONAL CALENDARIO 
       ============================= */

    #calendar {
        background: #fff;
        padding: 20px;
        border-radius: 14px;
        box-shadow: 0px 4px 20px rgba(0,0,0,0.08);
        min-height: 700px;
    }

    .fc-toolbar-title {
        font-size: 22px !important;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    .fc-button {
        background: #0a3d62 !important;
        border: none !important;
        font-weight: bold !important;
        padding: 6px 12px !important;
        text-transform: uppercase;
        letter-spacing: 0.8px;
    }

    .fc-button:hover {
        background: #145a91 !important;
    }

    .fc-col-header-cell-cushion {
        text-transform: uppercase;
        font-weight: bold;
        font-size: 13px;
        color: #0a3d62;
        padding: 12px 0 !important;
        letter-spacing: 1px;
    }

    .fc-daygrid-day-number {
        font-weight: bold;
        color: #666;
    }

    /* Eventos */
    .fc-event {
        border-radius: 8px !important;
        padding: 4px 6px !important;
        font-size: 12px !important;
        text-transform: uppercase;
        letter-spacing: 0.7px;
        font-weight: 600;
    }

    .fc-event:hover {
        transform: scale(1.02);
        transition: 0.2s;
        box-shadow: 0px 2px 6px rgba(0,0,0,0.2);
    }

    /* Vista semana / d칤a */
    .fc-timegrid-slot-label {
        font-size: 12px;
        color: #555;
        text-transform: uppercase;
    }

</style>
</head>
<body>

    <!-- SIDEBAR -->
    <div class="sidebar">
        <h2>Biocure MX</h2>

        <div class="menu-item"><a href="/citas/calendario/">游늰 Calendario</a></div>
        <a href="/citas/nueva/" class="menu-item">Nueva Cita</a>
        <div class="menu-item"><a href="#">游녻 Pacientes</a></div>
        <div class="menu-item"><a href="#">游늯 Historial Cl칤nico</a></div>
        <div class="menu-item"><a href="#">游눌 Servicios / Sueros</a></div>
        <div class="menu-item"><a href="#">游눳 Finanzas</a></div>

        {% if user.rol == "admin" %}
        <div class="menu-item"><a href="/usuarios/registrar/">游논 Usuarios</a></div>
        {% endif %}

        <div class="menu-item"><a href="/logout/">游 Cerrar Sesi칩n</a></div>
    </div>

    <!-- CONTENIDO PRINCIPAL -->
    <div class="main">
        <h1>Calendario de Citas</h1>
        <div id="calendar"></div>
    </div>

    <!-- SCRIPT DEL CALENDARIO -->
    <script>
document.addEventListener('DOMContentLoaded', function () {
    var calendarEl = document.getElementById('calendar');

    var calendar = new FullCalendar.Calendar(calendarEl, {
        locale: 'es',

        initialView: 'timeGridWeek',

        headerToolbar: {
            left: 'prev,next today',
            center: 'title',
            right: 'dayGridMonth,timeGridWeek,timeGridDay'
        },

        buttonText: {
            today: 'HOY',
            month: 'MES',
            week: 'SEMANA',
            day: 'D칈A'
        },

        dayHeaderFormat: {
            weekday: 'short',
            day: 'numeric'
        },

        slotLabelFormat: {
            hour: 'numeric',
            minute: '2-digit',
            hour12: true   // AM/PM activado
        },

        titleFormat: {
            month: 'long',
            day: 'numeric'
        },

        expandRows: true,

        events: '/citas/api/'
    });

    calendar.render();
});
</script>




</body>
</html>
